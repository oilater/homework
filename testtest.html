<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// if: 만약에 ~라면
const date = new Date(); //날짜, 시간 객체 
const hour = date.getHours(); //현재 시간 구하기
console.log(hour);
//&& and  두개다 true 면 true
    if (hour <11) {
        alert('오전입니다');
    } else if(hour>=12 && hour <= 14){
        alert('오후입니다잇'); 
    } else {
        alert('저녁입니다') }

    </script>
</body>
