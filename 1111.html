<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = Number(prompt('정수를 입력하세요.','0'))
    if (a > 0) {
        console.log(`${a}는 양수이다`)
    } else if (a < 0) {
        console.log(`${a}는 음수이다`)
    } else {
        console.log(`${a}는 0이다`)
    }   
    </script>
</body>
</html>
